schedule: &schedule
  interval: weekly
  day: monday
  time: 03:00

version: 2
updates:
  - package-ecosystem: npm
    directory: /examples/angular
    schedule: *schedule
    commit-message:
      prefix: "chore(examples-angular):"
      include: scope
    versioning-strategy: increase
  - package-ecosystem: npm
    directory: /examples/react-cra
    schedule: *schedule
    commit-message:
      prefix: "chore(examples-react-cra):"
      include: scope
    versioning-strategy: increase
  - package-ecosystem: npm
    directory: /examples/react-gatsby
    schedule: *schedule
    commit-message:
      prefix: "chore(examples-react-gatsby):"
      include: scope
    versioning-strategy: increase


