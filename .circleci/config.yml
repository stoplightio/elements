version: 2.1

executors:
  cypress-default:
    docker:
      - image: cypress/base:12
        environment:
          ## this enables colors in the output
          TERM: xterm

jobs:
  lint-and-check:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run: yarn --frozen-lockfile
      - run: yarn type-check
      - run: yarn lint
      - run: yarn test.prod
  build:
    working_directory: /mnt/ramdisk/project
    docker:
      - image: circleci/node:12
    resource_class: large
    environment:
      CYPRESS_CACHE_FOLDER: /mnt/ramdisk/.cache/Cypress
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-root-{{ checksum "yarn.lock" }}
            - yarn-root
      - run: yarn --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-root-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
            - /mnt/ramdisk/project/node_modules
      - run: yarn build
      - persist_to_workspace:
          root: /mnt/ramdisk/
          paths:
            - project
            - .cache/Cypress
  build-docs:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run: yarn --frozen-lockfile
      - run: yarn build.docs
  run-e2e-tests:
    executor: cypress-default
    resource_class: large
    working_directory: /mnt/ramdisk/project
    environment:
      CYPRESS_CACHE_FOLDER: /mnt/ramdisk/.cache/Cypress
    parameters:
      example-name:
        type: string
    steps:
      - attach_workspace:
          at: /mnt/ramdisk/
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-<<parameters.example-name>>-{{ checksum "/mnt/ramdisk/project/examples/<<parameters.example-name>>/yarn.lock" }}
            - yarn-<<parameters.example-name>>
      - run:
          name: Example - Install dependencies
          working_directory: /mnt/ramdisk/project/examples/<<parameters.example-name>>
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-<<parameters.example-name>>-{{ checksum "/mnt/ramdisk/project/examples/<<parameters.example-name>>/yarn.lock" }}
          paths:
            - ~/.cache/yarn
            - /mnt/ramdisk/project/examples/<<parameters.example-name>>/node_modules
      - run:
          name: Example - Build
          working_directory: /mnt/ramdisk/project/examples/<<parameters.example-name>>
          command: yarn build
      - run:
          name: Run E2E checks
          command: yarn e2e:run:<<parameters.example-name>>
      - store_test_results:
          name: Upload test results
          path: cypress/results
      - store_artifacts:
          name: Upload Cypress Videos
          path: cypress/results/videos
          destination: videos
      - store_artifacts:
          name: Upload Cypress Screenshots
          path: cypress/results/screenshots
          destination: screenshots
workflows:
  test-and-release:
    jobs:
      - lint-and-check
      - build
      - build-docs
      - run-e2e-tests:
          name: e2e-react-cra
          example-name: react-cra
          requires:
            - build
      - run-e2e-tests:
          name: e2e-react-gatsby
          example-name: react-gatsby
          requires:
            - build
