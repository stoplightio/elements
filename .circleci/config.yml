version: 2

jobs:
  test_node_12:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run: yarn --frozen-lockfile
      - run: yarn type-check
      - run: yarn lint
      - run: yarn test.prod
      - run: yarn build
      - run: yarn build.docs
  release:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run: yarn --frozen-lockfile
      - run: yarn build.docs
      - run:
          name: set npmrc
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ./.npmrc
      - run:
          name: release
          command: |
            if [[ $CIRCLE_BRANCH == "master" ]]
            then
              yarn release --dist-tag latest
            elif [[ $CIRCLE_BRANCH == "beta" ]]
            then
              yarn release --dist-tag beta --preid beta
            else
              yarn release --dist-tag alpha --preid alpha
            fi
      - run: yarn release.docs

workflows:
  version: 2
  test_and_release:
    jobs:
      - test_node_12
      - release:
          filters:
            branches:
              only:
                - master
                - beta
          requires:
            - test_node_12
