definitions:
  Account:
    description:
      "The account object represents an account on zoom. The person who created the account, or who the account was
      created for, is referred to as the account owner. You can read more about the Zoom account structure <a
      href='https://developer.zoom.us/blog/a-brief-look-at-zoom-account-structures/' target='_blank'>here</a>."
    properties:
      email:
        description: User's email address
        type: string
      first_name:
        description: User's first name
        type: string
      last_name:
        description: User's last name
        type: string
      options:
        $ref: '#/definitions/AccountOptions'
      password:
        description: User's password
        minimum: 8
        type: string
    required:
      - email
      - first_name
      - last_name
      - password
    type: object
  AccountList:
    allOf:
      - $ref: '#/definitions/Pagination'
      - $ref: '#/definitions/AccountListItem'
    description: List of Accounts
    title: Account List
    type: object
  AccountListItem:
    description: Account object in account list
    properties:
      accounts:
        description: List of Account objects
        items:
          properties:
            account_name:
              description: Account name
              type: string
            account_type:
              description: Account type
              type: string
            created_at:
              description: Account creation date/time
              format: date-time
              type: string
            id:
              description: Account ID
              format: uuid
              type: string
            owner_email:
              description: Account owner email
              type: string
            seats:
              description: Account seats
              type: integer
            subscription_end_time:
              description: Account subscription end date/time
              format: date-time
              type: string
            subscription_start_time:
              description: Account subscription start date/time
              format: date-time
              type: string
        type: array
    type: object
  AccountOptions:
    description: Account options object
    properties:
      meeting_connectors:
        description: 'Meeting Connector, multiple values separated by comma'
        type: string
      pay_mode:
        default: master
        description: Payee
        enum:
          - master
          - sub
        type: string
        x-enum-descriptions:
          - Master account holder pays
          - Sub account holder pays
      room_connectors:
        description: 'Virtual Room Connector, multiple value separated by comma'
        type: string
      share_mc:
        default: false
        description: Enable Share Meeting Connector
        type: boolean
      share_rc:
        default: false
        description: Enable Share Virtual Room Connector
        type: boolean
    type: object
  AccountPlan:
    description: Account plan object
    properties:
      hosts:
        description: Account plan number of hosts
        type: integer
      type:
        description: Account <a href="#plans">plan type</a>
        type: string
    type: object
  AccountPlanBaseRequired:
    description: Account base plan object
    properties:
      hosts:
        description:
          'Account base plan number of hosts. For a Pro Plan, please select a value between 1 and 9. For a Business
          Plan, please select a value between 10 and 49. For a Education Plan, please select a value between 20 and 149.
          For a Free Trial Plan, please select a value between 1 and 9999.'
        type: integer
      type:
        description: Account base <a href="#plans">plan type</a>
        type: string
    required:
      - type
      - hosts
    type: object
  AccountPlanRequired:
    description: Account plan object
    properties:
      hosts:
        description: Account plan number of hosts
        type: integer
      type:
        description: Account <a href="#plans">plan type</a>
        type: string
    required:
      - type
      - hosts
    type: object
  AccountPlans:
    description: Account Plans object
    properties:
      plan_audio:
        description: Additional Audio Conferencing <a href="#plans">plan type</a>
        properties:
          callout_countries:
            description: 'Call-out countries, multiple value separated by comma'
            type: string
          ddi_numbers:
            description: Dedicated Dial-In Numbers
            type: integer
          premium_countries:
            description: 'Premium countries, multiple value separated by comma'
            type: string
          tollfree_countries:
            description: 'Toll-free countries, multiple value separated by comma'
            type: string
          type:
            description: Additional Audio Conferencing <a href="#plans">plan type</a>
            type: string
        type: object
      plan_base:
        $ref: '#/definitions/AccountPlanBaseRequired'
      plan_large_meeting:
        description: Additional Large Meeting Plans
        items:
          $ref: '#/definitions/AccountPlan'
        type: array
      plan_recording:
        description: Additional Cloud Recording Plan
        type: string
      plan_room_connector:
        $ref: '#/definitions/AccountPlan'
      plan_webinar:
        description: Additional Webinar Plans
        items:
          $ref: '#/definitions/AccountPlan'
        type: array
      plan_zoom_rooms:
        $ref: '#/definitions/AccountPlan'
    type: object
  AccountSettings:
    properties:
      email_notification:
        $ref: '#/definitions/AccountSettingsEmailNotification'
      feature:
        $ref: '#/definitions/AccountSettingsFeature'
      in_meeting:
        $ref: '#/definitions/AccountSettingsInMeeting'
      integration:
        $ref: '#/definitions/AccountSettingsIntegration'
      recording:
        $ref: '#/definitions/AccountSettingsRecording'
      schedule_meting:
        $ref: '#/definitions/AccountSettingsScheduleMeeting'
      security:
        $ref: '#/definitions/AccountSettingsSecurity'
      telephony:
        $ref: '#/definitions/AccountSettingsTelephony'
      zoom_rooms:
        $ref: '#/definitions/AccountSettingsZoomRooms'
    title: Account settings
    type: object
  AccountSettingsEmailNotification:
    description: 'Account Settings: Notification'
    properties:
      alternative_host_reminder:
        description: Notify when an alternative host is set or removed from a meeting
        type: boolean
      cancel_meeting_reminder:
        description: Notify host and participants when the meeting is cancelled
        type: boolean
      cloud_recording_avaliable_reminder:
        description: Notify host when cloud recording is available
        type: boolean
      jbh_reminder:
        description: Notify host when participants join the meeting before them
        type: boolean
      low_host_count_reminder:
        description: Notify when host licenses are running low
        type: boolean
    type: object
  AccountSettingsFeature:
    description: 'Account Settings: Feature'
    properties:
      meeting_capacity:
        default: 100
        description: Set the maximum number of participants this user can have in a single meeting
        type: integer
    type: object
  AccountSettingsInMeeting:
    description: 'Account Settings: In Meeting'
    properties:
      alert_guest_join:
        description: Identify guest participants in the meeting/webinar
        type: boolean
      allow_live_streaming:
        description: Allow live streaming
        type: boolean
      allow_show_zoom_windows:
        description: Show Zoom Desktop application when sharing screen
        type: boolean
      annotation:
        description: Allow participants to use annotation tools to add information to shared screens
        type: boolean
      anonymous_question_answer:
        description: Allow Anonymous Q&A in Webinar
        type: boolean
      attendee_on_hold:
        description: Allow hosts to temporarily remove an attendee from the meeting
        type: boolean
      attention_tracking:
        description:
          Lets the host see an indicator in the participant panel if a meeting/webinar attendee does not have Zoom in
          focus during screen sharing
        type: boolean
      auto_answer:
        description:
          Enable users to see and add contacts to 'auto-answer group' in the contact list on chat. Any call from members
          of this group will be automatically answered.
        type: boolean
      auto_saving_chat:
        description:
          Automatically save all in-meeting chats so that hosts do not need to manually save the text of the chat after
          the meeting starts
        type: boolean
      breakout_room:
        description: 'Allow host to split meeting participants into separate, smaller rooms'
        type: boolean
      chat:
        description: Allow meeting participants to send a message visible to all participants
        type: boolean
      closed_caption:
        description:
          Allow host to type closed captions or assign a participant/third party device to add closed captions
        type: boolean
      co_host:
