  DeviceId:
    description: The device ID
    in: path
    name: deviceId
    required: true
    type: string
  FromDate:
    description: Start Date
    format: date
    in: query
    name: from
    required: true
    type: string
  GroupId:
    description: The group ID
    in: path
    name: groupId
    required: true
    type: string
  LoginType:
    enum:
      - 0
      - 1
      - 99
      - 100
      - 101
    in: query
    name: login_type
    type: string
