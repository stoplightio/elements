  MeetingId:
    description: The meeting ID
    in: path
    name: meetingId
    required: true
    type: integer
  MeetingId4Metrics:
    description: 'The meeting ID or meeting UUID. If given meeting ID, will take the last meeting instance.'
    in: path
    name: meetingId
    required: true
    type: string
  MeetingId4Recording:
    description: 'The meeting ID or meeting UUID. If given meeting ID, will take the last meeting instance.'
    in: path
    name: meetingId
    required: true
    type: string
  MeetingIdNumber:
    description: The meeting ID or uuid
    in: path
    name: meetingId
    required: true
    type: string
  MeetingType:
    default: live
    description: The meeting type
    enum:
      - scheduled
      - live
      - upcoming
    in: query
    name: type
    type: string
    x-enum-descriptions:
      - all the scheduled meetings
      - all the live meetings
      - all the upcoming meetings
  MeetingTypePast:
    default: live
    description: The meeting type
    enum:
      - past
      - pastOne
      - live
    in: query
    name: type
    type: string
    x-enum-descriptions:
      - past meetings
      - past one user meetings
      - live meetings
  MeetingTypePast2:
    default: live
    description: The meeting type
    enum:
      - past
      - live
    in: query
    name: type
    type: string
    x-enum-descriptions:
      - past meeting
      - live meeting
  MeetingTypePast3:
    default: live
    description: The meeting type
    enum:
      - past
      - pastOne
      - live
    in: query
    name: type
    type: string
    x-enum-descriptions:
      - past meeting
      - past one user meeting
      - live meeting
  MeetingUUID:
    description: The meeting UUID.
    in: path
    name: meetingUUID
    required: true
    type: string
  MemberId:
    description: The member ID
    in: path
    name: memberId
    required: true
    type: string
  NextPageToken:
    description:
      Next page token is used to paginate through large result sets. A next page token will be returned whenever the set
      of available results exceed the current page size. The expiration period for this token is 15 minutes.
    in: query
    name: next_page_token
    type: string
  OccurrenceId:
    description: The meeting occurrence ID
    in: query
    name: occurrence_id
    type: string
  PageNumber:
    default: 1
    description: Current page number of returned records
    in: query
    name: page_number
    type: integer
  PageSize:
    default: 30
    description: The number of records returned within a single API call
    in: query
    maximum: 300
    name: page_size
    type: integer
  PageSize4Qos:
    default: 1
    description: Number of items returned per page
    in: query
    maximum: 10
    name: page_size
    type: integer
  PageToken:
    description:
      Next page token is used to paginate through large result sets. A next page token will be returned whenever the set
      of available results exceed the current page size. The expiration period for this token is 15 minutes.
    in: query
    name: next_page_token
    type: string
  ParticipantId:
    description: Participant ID
    in: path
    name: participantId
    required: true
    type: string
  RecordingDeleteAction:
    default: trash
    description: The recording delete action
    enum:
      - trash
      - delete
    in: query
    name: action
    type: string
    x-enum-descriptions:
      - move recording to trash
      - delete recording permanently
  RecordingId:
    description: The recording ID
    in: path
    name: recordingId
    required: true
    type: string
  RegistrantId:
    description: The registrant ID
    in: path
    name: registrantId
    required: true
    type: string
  RegistrantStatus:
    default: approved
    description: The registrant status
    enum:
      - pending
      - approved
      - denied
    in: query
    name: status
    type: string
    x-enum-descriptions:
      - registrants status is pending
      - registrants status is approved
      - registrants status is denied
  SessionId:
    description: IM Chat Session ID
    in: path
    name: sessionId
    required: true
    type: string
  TSPId:
    description: TSP account index
    in: path
    name: tspId
    required: true
    type: string
  ToDate:
    description: End Date
    format: date
    in: query
    name: to
    required: true
    type: string
  TransferEmail:
    description: Transfer email
    in: query
    name: transfer_email
    required: false
    type: string
  TransferMeeting:
    description: Transfer meeting
    in: query
    name: transfer_meeting
    required: false
    type: boolean
  TransferRecording:
    description: Transfer recording
    in: query
    name: transfer_recording
    required: false
    type: boolean
  TransferWebinar:
    description: Transfer webinar
    in: query
    name: transfer_webinar
    required: false
    type: boolean
  Trash:
    default: 'false'
    description: 'Query trash '
    in: query
    name: trash
    type: boolean
  UserId:
    description: The user ID or email address
    in: path
    name: userId
    required: true
    type: string
  WebhookId:
    description: The webhook ID
    in: path
    name: webhookId
    required: true
    type: string
  WebinarId:
    description: The webinar ID
    in: path
    name: webinarId
    required: true
    type: integer
  WebinarId4Metrics:
    description: 'The webinar ID or webinar UUID. If given webinar ID, will take the last webinar instance.'
    in: path
    name: webinarId
    required: true
    type: string
  WebinarTypePast:
    default: live
    description: The webinar type
    enum:
      - past
      - pastOne
      - live
    in: query
    name: type
    type: string
    x-enum-descriptions:
      - past meetings
      - past one user meetings
      - live meetings
  WebinarTypePast2:
    default: live
    description: The webinar type
    enum:
      - past
      - live
    in: query
    name: type
    type: string
    x-enum-descriptions:
      - past webinar
      - live webinar
  ZoomRoomId:
    description: The Zoom Room ID
    in: path
    name: zoomroomId
    required: true
